dataset:
  dataset_file: dataset.py
  datapath: traindata
  train_images: train
  train_masks: train_masks
  features:
    - price
  #  - move
    - ask_price_0
    - bid_price_0
  labels:
    - action
  width: 224
  height: 224
  outwidth: 224
  outheight: 224
  classes: 1
preprocessing:
  preprocessing_file: preprocessing.py
  functions:
#    - resize
#    - normalize
#    - classify
   - move
model:
  model_file: pp_model.py
  savepath: pp_model.save
  params:
    param1: 1
    param2: 3
  param_bounds:
    param1: [-1, 2]
    param2: [-10, 10]
    param3: [-5, 5]
train:
#  train_class: bayesian_optimization_trainer
  train_file: pp_train.py
  shuffle: true
  learn_rate: 0.01
  epochs: 5
  batch_size: 500
  load_model: true
  device: "cuda"
predict:
#  predict_class: bayesian_optimization_predict
  predict_file: pp_predict.py
