dataset:
  datapath: traindata
  features:
    - price
    - ask_price_0
    - bid_price_0
  labels:
    - action
model:
  model_file: pp_model.py
  savepath: pp_model.save
train:
  train_file: pp_train.py
  shuffle: true
  learn_rate: 0.03
  epochs: 1
  batch_size: 2500
  load_model: true
  device: 'cpu'
predict:
  predict_file: pp_predict.py