dataset:
  datapath: traindata
  features:
    - price
    - move
    - ask_price_0
    - bid_price_0
  labels:
    - action
model:
  model_file: model.py
  savepath: model2.save
train:
  train_file: train.py
  shuffle: true
  learn_rate: 0.03
  epochs: 100
  batch_size: 2500
  load_model: true
  device: "cpu"
predict:
  predict_file: predict.py
